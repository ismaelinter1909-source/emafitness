<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informa√ß√µes Iniciais</title>

    <!-- üé® CSS embutido com cores do logo -->
    <style>
        :root {
            --primary: #0b8043;   /* Verde EmaFitness */
            --accent: #ffb703;    /* Amarelo destaque */
            --bg: #f6f7f9;
            --card: #ffffff;
            --muted: #6b7280;
            --radius: 12px;
            --max-width: 460px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 22px;
            font-family: Inter, Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, var(--bg));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        img {
            width: 90px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }

        h1 {
            font-size: 22px;
            color: var(--primary);
            margin-bottom: 18px;
            text-align: center;
        }

        /* CARD */
        .form-entrada {
            width: 100%;
            max-width: var(--max-width);
            background: var(--card);
            padding: 22px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeIn .4s ease;
        }

        label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
            background: #fff;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(11,128,67,0.15);
        }

        /* BOT√ÉO */
        button {
            padding: 12px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform .1s, background .2s;
        }

        button:hover {
            background: #0a703c;
        }

        button:active {
            transform: scale(0.97);
        }

        /* ANIMA√á√ÉO */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* RESPONSIVIDADE */
        @media (max-width: 480px) {
            img {
                width: 70px;
            }

            h1 {
                font-size: 20px;
            }

            .form-entrada {
                padding: 18px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <img src="img/Logo.emafitness.jpg" alt="Logo EmaFitness">

    <h1>Informa√ß√µes do Usu√°rio</h1>

    <form id="formEntrada" class="form-entrada">

        <div>
            <label for="sexo">Sexo</label>
            <select id="sexo" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>

        <div>
            <label for="idade">Idade</label>
            <input id="idade" type="number" placeholder="Digite sua idade" required>
        </div>

        <div>
            <label for="peso">Peso (kg)</label>
            <input id="peso" type="number" step="0.1" placeholder="Digite seu peso" required>
        </div>

        <div>
            <label for="altura">Altura (cm)</label>
            <input id="altura" type="number" placeholder="Digite sua altura" required>
        </div>

        <button type="submit">Pr√≥ximo</button>

    </form>

    <script src="entrada.js"></script>
</body>
</html>
