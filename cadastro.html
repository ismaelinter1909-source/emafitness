<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contas</title>

    <!-- üî• CSS embutido -->
    <style>
        :root {
            --bg: #f6f7f9;
            --card: #ffffff;
            --primary: #0b8043; /* verde principal */
            --accent: #ffb703; /* amarelo destaque */
            --muted: #6b7280;
            --danger: #d9534f;
            --radius: 12px;
            --max-width: 480px;
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #fbfcfd 0%, var(--bg) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: var(--max-width);
            background: var(--card);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.04);
            text-align: center;
        }

        img {
            width: 90px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        h1 {
            margin: 0 0 14px 0;
            color: var(--primary);
            font-size: 22px;
        }

        /* Form */
        .form-cadastro {
            display: flex;
            flex-direction: column;
            gap: 14px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #222;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(11,128,67,0.15);
            outline: none;
        }

        button[type="submit"] {
            padding: 12px;
            margin-top: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .1s;
        }

        button[type="submit"]:active {
            transform: scale(0.97);
        }

        /* Erro */
        .input-error {
            border-color: var(--danger) !important;
            animation: shake .3s ease;
        }

        @keyframes shake {
            20% { transform: translateX(-4px); }
            40% { transform: translateX(4px); }
            60% { transform: translateX(-3px); }
            80% { transform: translateX(3px); }
            100% { transform: translateX(0); }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 18px;
            }
            img {
                width: 70px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <img src="img/Logo.emafitness.jpg" alt="Logo do Sistema">

        <h1>Cadastre Sua Conta</h1>

        <form id="formCadastro" class="form-cadastro">

            <div>
                <label for="nome">Nome do Usu√°rio</label>
                <input id="nome" type="text" placeholder="Digite seu nome" required>
            </div>

            <div>
                <label for="telefone">N√∫mero de Telefone</label>
                <input id="telefone" type="tel" placeholder="(00) 00000-0000" required>
            </div>

            <div>
                <label for="email">Email do Usu√°rio</label>
                <input id="email" type="email" placeholder="seuemail@exemplo.com" required>
            </div>

            <div>
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha" required>
            </div>

            <div>
                <label for="confirmarSenha">Confirmar Senha</label>
                <input id="confirmarSenha" type="password" placeholder="Repita sua senha" required>
            </div>

            <button type="submit">Cadastrar</button>

        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
